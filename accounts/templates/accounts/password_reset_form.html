{% extends 'base.html' %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-teal-600 mb-6 text-center">Réinitialisation du mot de passe</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-md">
            Envoyer le lien de réinitialisation
        </button>
    </form>
</div>
{% endblock %}
